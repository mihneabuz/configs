add_newline = false

format = """
$time\
$jobs\
$username\
$directory\
$git_branch\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$nodejs\
$rust\
$golang\
$haskell\
$python\
$cmd_duration\
$line_break\
$character"""

scan_timeout = 20
command_timeout = 60

[time]
disabled = true
format = "[$time]($style) [❯](bright-red) "
style = "bold cyan"
time_format = "%H:%M"

[jobs]
disabled = true
format = "[$number]($style) [❯](bright-red) "
style = "bold yellow"
number_threshold = 1

[username]
format = "[$user]($style) [❯](bright-red) "
style_user = "bold bright-green"
show_always = true

[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = ".../"
read_only = " ro"
read_only_style	= "bright-red"

[git_branch]
format = "[❯](bright-red) [$branch]($style) "
style = "bold fg:#C678DD"

[git_status]
disabled = true
style = "bold fg:#D19A66"

[git_metrics]
disabled = false

[docker_context]
format = "[❯](bright-red) [$context]($style) "

[nodejs]
format = "[❯](bright-red) [($version )]($style)"
version_format = "${raw}"

[python]
format = "[❯](bright-red) [${symbol}${version} ]($style)"
symbol = " "
style = "bold bright-green"
version_format = "${raw}"

[golang]
format = "[❯](bright-red) [$symbol($version )]($style)"
symbol = " "

[rust]
format = "[❯](bright-red) [$symbol($version )]($style)"
style = "bold fg:#e07000"

[haskell]
format = "[❯](bright-red) [$symbol($version )]($style)"
symbol = "λ "
style	= "bold purple"

[cmd_duration]
format = "[❯](bright-red) [$duration]($style) "
style = "bold bright-yellow"
min_time = 1000

[character]
success_symbol = "[❯❯](bold bright-blue)"
error_symbol = "[❯❯](bold red)"
